<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-face card-back">Texto 1</div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-face card-back">Texto 2</div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-face card-back">Texto 3</div>
        </div>
    </div>
    <script>
        var cards = document.querySelectorAll('.card');
        cards.forEach(function(card) {
            card.addEventListener('click', function() {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
